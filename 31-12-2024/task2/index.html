<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <select name="time" id="selectors" onchange="change_font_family()">
        <option value="Times New Roman">Times New Roman</option>
        <option value="Fantasy">Fantasy</option>

    </select>

    <select name="px" id="font_size" onchange="change_font_size()">
        <option value="10px">10px</option>
        <option value="15px">15px</option>

    </select>

    <input type="checkbox" value="italic" id="italic" onchange="italic_normal()" >
    <label>italic</label>

    <input type="checkbox" id="bold" onchange="italic_normal()">
    <label>bold</label>

    <input type="checkbox" id="underline" onchange="normal_underline()">
    <label>underline</label>
    

    <p class="paragraph" style="border: 2px solid black; width: 600px; height: 100px; ">&nbsp; The quick brown fox over
        the lazy dog!</p>

        


    <script src="script.js">

    </script>
</body>

</html>
